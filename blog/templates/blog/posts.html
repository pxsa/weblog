{% extends '_base.html'%}

{%block title%}
    Posts
{%endblock%}
<div class="card card-body mt-3">
{%block content%}
   {% for post in posts %}
   <div class="card mt-3 p-3">
      <div class="card-body">
          <h3>{{ post.title }}</h3>
          <p> {{ post.date_created }}</p>
          <a href="{% url 'post_detail' post.id %}" class="btn btn-info">Detail</a>
      </div>
   </div>
   {% endfor %}
{%endblock%}
</div>
