{% extends '_base.html'%}

{%block title%}
    Posts
{%endblock%}
<div class="mt-3">
{%block content%}
   {% for post in posts %}
   <div class="card mt-3 p-3 shadow">
      <div class="row justify-content-end mr-1">
         <small>{{ post.date_created }}</small>
      </div>
      <div class="card-body">
          <h3>{{ post.title }}</h3>
          <p> {{ post.author }}</p>
            <div class="row justify-content-end">
               <a class="btn btn-info mx-1" href="{% url 'post_detail' post.id %}">Detail</a>
               <a class="btn btn-warning mx-1" href="{% url 'update_post' post.id %}">Update</a>
               <a class="btn btn-danger mx-1" href="{% url 'remove_post' post.id %}">Delete</a>
            </div>
      </div>
   </div>
   {% endfor %}
{%endblock%}
</div>
