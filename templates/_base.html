<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-info text-light">
        <div class="row justify-content-start g-3 text-align-center align-item-center">
            <div>
                <a class="text-light mb-0 m-2" href="{% url 'all_posts' %}">Home</a>
            </div>
            <div>
                <a class="text-light mb-0 m-2" href="{% url 'create_post' %}">Create</a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    welcome {{user.username}} | 
                    <form class="inline-block" action="{% url 'logout' %}" method='POST'>
                        {% csrf_token %}
                        <button class="btn btn-sm" type="submit">logout</button>
                    </form>
                {% else %}
                    <a class = "text-light" href="{% url 'login' %}">login</a> | <a class = "text-light" href="{% url 'signup' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {%block content%}

        {%endblock%}
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
